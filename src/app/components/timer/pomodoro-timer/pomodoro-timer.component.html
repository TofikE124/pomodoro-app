<div
  class="pomodoro-timer-container overflow-hidden w-[450px] h-[450px] sm:w-[300px] sm:h-[300px] rounded-full p-[22px]"
>
  <div class="relative bg-very-dark-navy rounded-full p-[13.5px] w-full h-full">
    <div
      class="relative z-10 flex flex-col items-center justify-center gap-5 w-full h-full"
    >
      <p class="h1 text-light-gray-blue">
        {{ timeLeft$ | async | timeFormat }}
      </p>
      <pomodoro-timer-buttons></pomodoro-timer-buttons>
    </div>
    <div class="absolute inset-0 grid place-items-center">
      <div class="sm:hidden">
        <circular-progress-bar
          [height]="379"
          [width]="379"
          [stroke-width]="11"
          stroke-color="var(--schemeColor)"
          [progress]="(progress$ | async)!"
        ></circular-progress-bar>
      </div>
      <div class="lgmd:hidden">
        <circular-progress-bar
          [height]="229"
          [width]="229"
          [stroke-width]="7"
          stroke-color="var(--schemeColor)"
          [progress]="(progress$ | async)!"
        ></circular-progress-bar>
      </div>
    </div>
  </div>
</div>
