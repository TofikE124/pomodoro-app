<div class="flex justify-between items-center sm:gap-6">
  <p class="text-dark-navy text-xs font-bold opacity-40 text-wrap">
    Long Break Interval
  </p>
  <number-input
    [min]="1"
    [value]="(longBreakInterval$ | async) || 1"
    (valueChange)="valueChanges($event)"
  ></number-input>
</div>
